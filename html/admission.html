  <div class="main">
    <form>
      <div class="container">
        <center>
          <h1><u>COLLEGE REGISTRATION FORM</u></h1>
        </center>
        <hr />
        <label>Firstname:</label>
        <input
          type="text"
          name="Firstname"
          placeholder="Firstname"
          required
        /><br />
        <label>Middlename:</label>
        <input type="text" name=Middlename" placeholder="Middlename"/><br />
        <label>Lastname:</label>
        <input
          type="text"
          name="Lastname"
          placeholder="Lastname"
          required
        /><br />
        <div>
          <label>Course:</label>
          <select >
            <option value="Course">Course</option>
            <option value="B.Tech">B.Tech</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="B.Com">B.Com</option>
            <option value="M.Tech">M.Tech</option>
            <option value="MCA">MCA</option>
            <option value="MBA">MBA</option>
            <option value="M.Tech">M.Tech</option>
            <option value="B.Sc">B.Sc</option>
            <option value="M.Sc">M.Sc</option>
            <option value="BioTech">Biotech</option>
          </select>
        </div>
        <div>
          <label>Gender:
          <input type="radio" value="Male" name="gender" checked />Male
          <input type="radio" value="Female" name="gender" />Female
        </label>
        </div>
        <label>Phone:</label>
        <input
          type="text"
          name="phone"
          placeholder="Phone no.(with country code)"
          size="13"
          required
        />
        <br />
        <label>Current Address:</label>
        <textarea
          cols="30"
          rows="5"
          placeholder="Current Address"
          value="address"
          required
        ></textarea
        ><br />
        <label for="email"><b>Email</b></label>
        <input
          type="email"
          placeholder="Enter Email id"
          name="email"
          required
        /><br />
        <button type="submit" onclick="prompt('Do you want to register?')" class="registerbtn">Register</button>
      </div>
    </form>
  </div>
